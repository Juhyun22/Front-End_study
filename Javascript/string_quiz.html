            var path = "/Users/master/Document/image/city.jpg";

            var memberString = "루피:19931015,조로:19890513,나미:19970705,쵸파:20040932";
            let memberParts = memberString.split(",");
            // console.log(memberParts);
            var members = [];
            
            // (1) 첫번째 방법
            for (let i = 0; i < memberParts.length; i++) {

                var member = {};
                // console.log("memPart0: " + memPart[0]);

                member['birth'] = memPart[1];

            console.log(members);
