<!DOCTYPE html>
<html lang="en">
    <head>
        <title>문제1</title>
        <meta charset="utf-8">

        <!-- jQuert CDN link -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" 
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
        crossorigin="anonymous"></script>
        
        <style>
            .box2 {width: 100px; height: 100px; background-color: red;}
            .changed-box {width: 300px; height: 300px; background-color: green;}
            .imges {width: 200px;}
        </style>
        <script>
            $(document).ready(function(e) {
                // 1. 비밀번호 일치
                $('#pwdBtn').on('click', function(e) {
                    // alert("ok");
                    let pwd = $('#pwd').val();
                    let checkpwd = $('#checkpwd').val();

                    if (pwd.length < 1 || checkpwd.length < 1) {
                        alert("비밀번호를 입력해주세요");
                        return; // 함수 종료
                    }

                    if (pwd != checkpwd) {
                        alert("비밀번호가 일치하지 않습니다.");
                    } else {
                        alert("확인 완료");
                    }
                });

                // 2. 금칙어 포함 여부 확인
                $('#searchBtn').on('click', function(e) {
                    // alert("ok");
                    var bannedWords = ["십장생", "시베리아", "조카신발", "쌍쌍바", "십원짜리"];

                    let text = $('#text').val();

                    for (let word of bannedWords) {
                        if (text.includes(word)) {
                            alert("금칙어가 포함되어 있습니다. 검색할 수 없습니다.");
                        }
                    }
                });

                // 3. 더보기
                $('#seeMoreBtn').on('click', function(e) {
                    // alert("ok");
                    // 추가
                    $('.box1').text("숨겨져 있던 추가 설명입니다!!!더보기를 누르면 나옵니다.");
                });

                // 4. 사각형 바꾸기
                $('#changeBoxBtn').on('click', function(e) {
                    // alert("ok");
                    if ($('#changeBox').hasClass('changed-box')) {
                        $('#changeBox').removeClass('changed-box');
                    } else {
                        $('#changeBox').addClass('changed-box');
                    }
                });

                // 5. 이미지 교체
                $('.changeImgBtn').on('click', function(e) {
                    
                });
            });
        </script>
    </head>
    <body>
        <!-- 1. 비밀번호 일치 -->
        <h2>1. 비밀번호 일치</h2>
        비밀번호:<input type="password" id="pwd">
        비밀번호 확인:<input type="password" id="checkpwd">
        <button type="button" id="pwdBtn">확인</button>
        <hr>
        
        <!-- 2. 금칙어 포함 여부 확인 -->
        <h2>2. 금칙어 포함 여부 확인</h2>
        <input type="text" id="text">
        <button type="button" id="searchBtn">검색</button>
        <hr>

        <!-- 3. 더보기 -->
        <h2>3. 더보기</h2>
        <button type="button" id="seeMoreBtn">더보기</button>
        <div id="seeMoreBox" class="box1"></div>
        <hr>

        <!-- 4. 사각형 바꾸기 -->
        <h2>4. 사각형 바꾸기</h2>
        <div id="changeBox" class="box2"></div><br>
        <button type="button" id="changeBoxBtn">교체</button>
        <hr>

        <!-- 5. 이미지 교체 -->
        <h2>5. 이미지 교체</h2>
        <button type="button" id="changeImgBtn1" class="changeImgBtn">이전</button>
        <img id="img" class="imges" src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg" alt="이미지1">
        <button type="button" id="changeImgBtn2" class="changeImgBtn">다음</button>
    </body>
</html>
